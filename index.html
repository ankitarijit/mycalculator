<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center">
        <h1>Calculator</h1>
        <input placeholder="Enter first Number"class="form-control"id="num1">
        <br>
        <input placeholder="Enter second Number"class="form-control"id="num2">

    </div>
    <br>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <a class="btn btn-primary" id="btn1" onclick="myadd()" href="#" role="button">Add</a>


          </div>
          <div class="col">
            <a class="btn btn-primary" id="btn2" onclick="mysubtract()" href="#" role="button">Subtract</a>

          </div>
          <div class="col">
            <a class="btn btn-primary" id="btn3" onclick="mymultiply()" href="#" role="button">Multiply</a>


          </div> 
          <div class="col">
            <a class="btn btn-primary" id="btn4" onclick="mydivide()" href="#" role="button">Divide</a>

          </div>
        </div>
    </div>
     <br>
       <div class="container text-center" id="result">
        <h3>Results:</h3>
       </div>
    <script>
        function myadd(){
            var x=Number(document.getElementById('num1').value)
            var y=Number(document.getElementById('num2').value) 
            var z=x+y 
            z=z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)
            document.getElementById('result').innerHTML='<h3>Results:'+z+'</h3>'
            }
        function mysubtract()
            { var x=Number(document.getElementById('num1').value)
            var y=Number(document.getElementById('num2').value) 
            var z=x-y 
            z=z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)
            document.getElementById('result').innerHTML='<h3>Results:'+z+'</h3>'
            }
        function mymultiply(){
            var x=Number(document.getElementById('num1').value)
            var y=Number(document.getElementById('num2').value) 
            var z=x*y 
            z=z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)
            document.getElementById('result').innerHTML='<h3>Results:'+z+'</h3>'
            }
        function mydivide(){ 
            var x=Number(document.getElementById('num1').value)
            var y=Number(document.getElementById('num2').value) 
            var z=x/y 
            z=z.toFixed(2)
            console.log(x)
            console.log(y)
            console.log(z)
            document.getElementById('result').innerHTML='<h3>Results:'+z+'</h3>'
            }
    </script>

</body>
</html>
